<div class="kanban-container">
    <h1 class="header pt-4">
        KanBan
    </h1>
    <div class="board">
        <div class="column" *ngFor="let state of taskList">
            <div class="state" style="--color:  {{ state.color }}">
                {{ 'TASK_STATE.' + state.state | translate }}
            </div>
            <div class="tasks">
                <ng-container *ngFor="let task of state.tasks">
                    <div class="task mt-2">
                        {{ task.name }}
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
