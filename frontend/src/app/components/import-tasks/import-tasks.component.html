<div class="import-tasks-container">
    <form class="import-tasks-form">
        <h1 class="header">
            {{ 'NAV.IMPORT_TASKS' | translate }}
        </h1>
        <div class="form-container center mb-5">
            <input
                id="task-list-input"
                name="task-list-input"
                *ngIf="!hasTaskList()"
                type="file"
                class="file-input p-5"
                (change)="onFileSelected($event)"
            >
            <div *ngIf="hasTaskList()" class="import-preview">
                <table>
                    <tr>
                        <th>title</th>
                        <th>description</th>
                        <th>state</th>
                        <th>author</th>
                    </tr>
                    <tr *ngFor="let task of taskList">
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{ task.state }}</td>
                        <td>{{ task.author }}</td>
                    </tr>
                </table>
                <div class="import-submission p-2">
                    <p>INVALID_COUNTER: {{ 0 }}</p>
                    <button mat-raised-button color="accent" (click)="importTasks()">{{ 'APP.IMPORT' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
