<div class="trash-bin-container">
    <mat-card class="p-4 m-4">
        <div class="content">
            <table class="mb-3">
                <tr class="header py-2">
                    <th>{{ 'TASK.TITLE' | translate }}</th>
                    <th>{{ 'TASK.DESCRIPTION' | translate }}</th>
                    <th>{{ 'PROJECT.ACTIONS' | translate }}</th>
                </tr>
                <tr *ngFor="let task of taskList">
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>
                        <div>
                            <button mat-fab color="primary" (click)="restore(task.uid, task.title)">
                                <app-spinner-icon class="material-icons" icon="undo" [spinning]="restoreLoading(task.uid)"></app-spinner-icon>
                            </button>
                            <button mat-fab color="warn" [disabled]="disableDelete()" (click)="delete(task.uid, task.title)">
                                <app-spinner-icon class="material-icons" icon="delete" [spinning]="deleteLoading(task.uid)"></app-spinner-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="clear" *ngIf="showClear()">
            <button color="warn" mat-raised-button (click)="clear()" [disabled]="disableClear()">
                <app-spinner-icon class="material-icons" icon="delete_forever" [spinning]="loadingClear"></app-spinner-icon>
                <ng-container *ngIf="loadingClear"></ng-container>
                {{ 'APP.CLEAR' | translate }}
            </button>
        </div>
    </mat-card>
</div>
