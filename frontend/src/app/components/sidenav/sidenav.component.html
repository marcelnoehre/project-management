<app-toolbar (sidenavClickEvent)="toggleSidebar()"></app-toolbar>
	
	<mat-sidenav-container class="h-100" autosize>
		<mat-sidenav #sidenav *ngIf="isLoggedIn()" [autoFocus]="false" mode="side" disableClose="true" opened="true">
			<mat-nav-list>
				<div>
					<div *ngFor="let item of appItems; index as i">
							<mat-list-item (click)="toggleSidebar(false)" class="p-1" [ngClass]="isActive(item.route)" [routerLink]="item.route">
								<div class="sidenav-center">
									<mat-icon class="mat-nav-list-icon m-0">{{item.icon}}</mat-icon>
									<span *ngIf="isExpanded" class="hidden-text">{{'NAV.' + item.name|translate}}</span>
								</div>
							</mat-list-item>
						</div>
				</div>
				<div>
					<mat-list-item (click)="logout()" class="p-1">
						<div class="sidenav-center">
							<mat-icon class="mat-nav-list-icon m-0">logout</mat-icon>
							<span *ngIf="isExpanded" class="hidden-text">{{ 'NAV.LOGOUT'|translate }}</span>
						</div>
					</mat-list-item>
				</div>
			</mat-nav-list>
		</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
		<ng-container *ngIf="showBackground()">
			<div class="bg"></div>
			<div class="bg bg2"></div>
			<div class="bg bg3"></div>
		</ng-container>
	</mat-sidenav-content>
</mat-sidenav-container>
