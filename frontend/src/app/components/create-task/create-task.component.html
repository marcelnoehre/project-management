<div class="create-task-container">
    <form class="create-task-form" [formGroup]="createTaskForm">
        <h1 class="header">
            CREATE TASK
        </h1>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input #inputTitle matInput type="text" formControlName="titleFormControl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput type="text" rows="10" formControlName="descriptionFormControl"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select>
                <mat-option
                  *ngFor="let state of taskStates"
                  [value]="state"
                >
                  {{ state | translate }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <button mat-raised-button>
            Create Task
        </button>
    </form>
</div>
