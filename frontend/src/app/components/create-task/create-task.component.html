<div class="create-task-container">
    <form class="create-task-form" [formGroup]="createTaskForm">
        <h1 class="header">
            {{ 'NAV.CREATE_TASK' | translate }}
        </h1>
        <mat-form-field>
            <mat-label>{{ 'CREATE_TASK.TITLE' | translate }}</mat-label>
            <input #inputTitle matInput type="text" formControlName="titleFormControl" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ 'CREATE_TASK.DESCRIPTION' | translate }}</mat-label>
            <textarea matInput type="text" rows="10" formControlName="descriptionFormControl"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ 'CREATE_TASK.STATE' | translate }}</mat-label>
            <mat-select formControlName="stateFormControl">
                <mat-option
                  *ngFor="let state of taskStates"
                  [value]="state"
                >
                  {{ state | translate }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <button 
            #submitCreateTask
            (click)="createTask()"
            tabindex="0"
            mat-raised-button
        >
            {{ 'CREATE_TASK.CREATE' | translate }}
        </button>
    </form>
</div>
