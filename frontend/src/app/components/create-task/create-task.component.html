<div class="create-task-container p-4">
    <mat-card appearance="outlined">
        <mat-card-header>
            <h1 class="header">
                {{ 'NAV.CREATE_TASK' | translate }}
            </h1>
        </mat-card-header>
        <mat-card-content>
            <form class="create-task-form" [formGroup]="createTaskForm">
                <mat-form-field>
                    <mat-label>{{ 'TASK.TITLE' | translate }}</mat-label>
                    <input 
                        #inputTitle 
                        matInput 
                        type="text" 
                        formControlName="titleFormControl" 
                        required
                        maxlength="32"
                    >
                    <mat-error *ngIf="!isValid()"> {{ 'ERROR.REQUIRED.TITLE' | translate }} </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{ 'TASK.DESCRIPTION' | translate }}</mat-label>
                    <textarea 
                        matInput 
                        type="text" 
                        rows="8" 
                        formControlName="descriptionFormControl"
                        maxlength="1000"
                    ></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{ 'TASK.ASSIGN' | translate }}</mat-label>
                    <mat-select formControlName="assignFormControl">
                        <mat-option *ngFor="let user of members" [value]="user.username">
                            {{ user.fullName }} ({{ user.username }})
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{ 'TASK.STATE' | translate }}</mat-label>
                    <mat-select formControlName="stateFormControl">
                        <mat-option
                        *ngFor="let state of taskStates"
                        [value]="state"
                        >
                        {{ state | translate }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button 
                    #submitCreateTask
                    [disabled]="!isValid()"
                    (click)="createTask()"
                    tabindex="0"
                    mat-raised-button
                >
                    <app-spinner-icon class="material-icons" icon="add" [spinning]="loading"></app-spinner-icon>
                    <ng-container *ngIf="loading">&nbsp;</ng-container>
                    {{ 'TASK.CREATE' | translate }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
