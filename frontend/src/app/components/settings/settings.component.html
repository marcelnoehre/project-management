<div class="settings-container">
    <table>
        <tr class="header py-2">
            <th>Fullname</th>
            <th>Username</th>
            <th>LANGUAGE</th>
            <th>PERMISSION</th>
            <th>ACTIONS</th>
        </tr>
        <div class="content">
            <tr *ngFor="let member of members">
                <td>{{ member.fullName }}</td>
                <td>{{ member.username }}</td>
                <td>{{ member.language }}</td>
                <td>{{ member.permission }}</td>
                <td>
                    <div>
                        <button mat-fab color="warn" (click)="removeUser(member.username)" [disabled]="disableAction(member.username)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </tr>
        </div>
    </table>
    <form [formGroup]="addForm" class="add">
        <p>{{ 'SETTINGS.ADD_USER' | translate }}</p>
        <div style="display: flex;">
            <mat-form-field appearance="outline" class="username-form-field" MatInput>
                <mat-label> {{ 'SETTINGS.USERNAME' | translate }} </mat-label>
                <input
                    id="username-input"
                    name="username"
                    class="username-form-field"
                    formControlName="usernameFormControl"
                    placeholder="{{'SETTINGS.USERNAME'|translate}}"
                    matInput
                />
                <mat-icon matPrefix> group_add </mat-icon>
            </mat-form-field>
            <button mat-fab color="primary" (click)="addUser()" [disabled]="!usernameValid()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </form>
</div>
